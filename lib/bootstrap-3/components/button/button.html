<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn.css">
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-default.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-primary.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-success.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-info.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-warning.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-danger.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-link.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-lg.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-sm.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-xs.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/btn-block.css" />
    <link rel="stylesheet" href="/bootstrap-3/components/button/disabled.css" />
    <title>Button</title>
</head>

<body>
    <h2>
        Buttons types
    </h2>
    <p>
        <a href="#!" class="btn btn-default">Link</a>
        <button type="button" class="btn btn-default">Button</button>
        <input type="submit" class="btn btn-default" value="Input" />
        <button type="submit" class="btn btn-default">Submit</button>
    </p>
    <h2>
        Colors
    </h2>
    <p>
        <button class="btn btn-default">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-link">Link</button>
    </p>
    <h2>
        Sizes
    </h2>
    <p>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-default btn-lg">Large button</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary">Default button</button>
        <button type="button" class="btn btn-default">Default button</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
        <button type="button" class="btn btn-default btn-sm">Small button</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
        <button type="button" class="btn btn-default btn-xs">Extra small button</button>
    </p>
    <h2>
        Block level
    </h2>
    <p>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
    </p>
    <h2>
        Active state
    </h2>
    <p>
        <button type="button" class="btn btn-primary btn-lg active">Primary button</button>
        <button type="button" class="btn btn-default btn-lg active">Button</button>
    </p>
    <p>
        <a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
        <a href="#" class="btn btn-default btn-lg active" role="button">Link</a>
    </p>
    <h2>
        Disabled state
    </h2>
    <p>
        <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
        <button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
    </p>
    <p>
        <a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary link</a>
        <a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>
    </p>
</body>

</html>
